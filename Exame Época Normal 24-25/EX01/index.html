<!DOCTYPE html>
<html lang="en">

<head>
    <title>Países</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>


<body>
      <!-- Jumbotron -->
        <div class="container col-md-12 border bg-light">
          <div class="jumbotron bg-dark text-white rounded">
              <h1 class="display-6">Gerir Países</h1>
              <hr class="my-2">
          </div>
      
          <br>
          
          <!-- FORMULARIO  -->
          <form class="col-md-12" id="frmPaises">
              <div class="col-md-4 mt-2 mb-2" has-validation">
                  <label for="txtId">ID do País: </label>
                  <input type="number" id = "txtID" required size ="2">
               </div>
              
              <div class="col-md-6 has-validation mt-2 mb-2">
                  <label for="txtnomePais">Nome País:</label>
                  <input type="text" id= "txtNomePais"  required>
              </div>
  
              <div class="col-md-6 has-validation mt-2 mb-2">
                  <label for="txtContinente">Continente:</label>
                  <select type="text" id= "txtContinente"  required>
                    <option value="continente">Selecine um continente</option>
                  </select>  
              </div>

              <div class="col-md-6 mt-2 mb-2">                 
                  <button class="btn btn-warning btn-block" type="submit" value = "Submit">Submit</button>
                  <button class="btn btn-warning btn-block" type="reset" value = "Reset">Reset</button>
              </div>
          </form>    


        <br>
        <hr>
        <br>
       

     





        <button id = btnFiltrar class=" btn btn-dark" >Filtrar por continente</button>
        <select type="text" id= "sltFilter"  required>  
            <option value="Continente">Selecione um continente</option>
            <option value="América">America</option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Europa">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>  

        <button id = btnOrdenar class=" btn btn-dark" >Ordenar Ascendente</button>
      

        <button id = btnStorage class=" btn btn-info" >Guardar localStorage</button>


    <script  type = "module" src="./js/init.js"></script>
    <script type = "module"  src="./js/views/PaisesView.js"></script>



   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
