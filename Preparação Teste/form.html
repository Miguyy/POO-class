<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prep teste - form</title>
</head>
<body>
    <h1>Preparação Teste</h1>
    <div id="parteForm">
        <form action=" " id="form">
            <div id="parteIdentificacao">
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" required><br><br>
                <label for="idade">Idade</label><br>
                <input type="number" id="idade" required><br><br>
                <label for="altura">Altura</label><br>
                <input type="number" id="altura" required><br><br>
                <label for="peso">Peso</label><br>
                <input type="number" id="peso" required min="0"><br><br>
                <input type="button" id="botaoCalcIMC" value="Calculcar IMC"><br><br>
                <input type="text" id="resultadoIMC" placeholder="IMC - resultado" disabled><br><br>
                <input type="button" id="botaoCalcTotal" value="Calculcar Todos os resultados"><br><br>
                <input type="text" id="resultadoTotal" placeholder="Total - resultado" disabled><br><br>
                <input type="submit" id="submeter" value="Submeter">
            </div>
        </form>
    </div><br><hr><br>
    <div id="parteFiltragem">
        <label for="seletorFiltro">Filtrar IMC</label>
        <select name="" id="seletorFiltro">
            <option value="Todos os registos">Todos os registos</option>
            <option value="Magro">Magro</option>
            <option value="Normal" >Normal</option>
            <option value="Obesidade">Obesidade</option>
        </select>
        <input type="button" id="botaoFiltrar" value="Filtrar IMC">
        <input type="button" id="ordenarCrescente" value="Ordem Crescente">
        <input type="button" id="ordenarDecrescente" value="Ordem Descrescente">
    </div><br>
    <div id="parteTabela">
        <table id="tabela" border="2">
            <th>Nome</th>
            <th>Idade</th>
            <th>Altura</th>
            <th>Peso</th>
            <th>IMC</th>
            <th>Total</th>
            <th colspan="3">Ações</th>
        </table>
    </div>

    <script src="form.js"></script>

</body>
</html>
